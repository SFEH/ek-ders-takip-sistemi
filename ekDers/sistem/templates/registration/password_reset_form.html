{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
            <div class="row">
                <div class="cold-md-6" style="float:none; margin: 0 auto;">
                    <form method="POST" enctype="multipart/form-data">
                      <legend class="border-bottom mb-4" style="text-align:center;">Parolanızı Sıfırlayın</legend>
                      <p>Hesabınızın Mail Adresini Girin:</p>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <hr>
                        <input class="btn btn-outline-dark btn-block" type="submit" value="Gönder">
                    </form>
                </div>
        </div>

{% endblock %}
