{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
                <div class="cold-md-6" style="float:none; margin: 0 auto;">
                    <form method="POST" enctype="multipart/form-data">
                      <legend class="border-bottom mb-4" style="text-align:center">{{title}}</legend>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <hr>
                        <div align="center">
                          <input class="btn btn-outline-dark btn-block" type="submit" value="Kayıt Ol">
                        </div>
                        <div class=“grid”>
                            <div class="grid-cell">
                              <div class="square"></div>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>

{% endblock %}
