{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
            <div class="row">
                <div class="cold-md-6" style="float:none; margin: 0 auto;">
                    <form method="POST" enctype="multipart/form-data">
                      <legend class="border-bottom mb-4" style="text-align:center;">{{title}}</legend>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <hr>
                        <input class="btn btn-outline-success btn-block" type="submit" value="Giriş Yap">
                        <a href="{%url 'sistem:signup' %}" class="btn btn-outline-primary btn-block">Kayıt Ol</a>
                        <a href="{%url 'password_reset' %}" class="btn btn-outline-warning btn-block">Şifremi Unuttum</a>
                    </form>
                </div>
        </div>

{% endblock %}
